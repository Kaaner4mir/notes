<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Practice</title>
</head>

<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <!-- 
    cellpadding: hücrelerin büyüklüğünü ayarlar. cellspacing: hücre boşluklarını ayarlar.
    coldspan: satır birleştirmesi yapar.
    rowspan: sütun birleştirmesi yapar.
     -->

    <h1 style="text-align: center;">Table Practice</h1>

    <table border="1" cellpadding="20" cellspacing="0" width="600" height="400" style="background-color: grey;">
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr bgcolor="yellow">
            <td>Foundations of Programming</td>
            <td>Math</td>
            <td>Web Design</td>
            <td>Software Deployment and Administration</td>
            <td>No Class</td>
        </tr>
        <tr bgcolor="purple">
            <td>Office Software</td>
            <td>Network Fundamentals</td>
            <td colspan="3" align="center">No Class</td>
        </tr>
        <tr bgcolor="white">
            <td><img src="Images/Picture.png" alt="Picture" width="150"></td>
            <td>Network Fundamentals</td>
            <td colspan="3" align="center">No Class</td>
        </tr>
    </table>

</body>

</html>
